<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
		<link rel="stylesheet" href="http://demos.jquerymobile.com/1.4.2/theme-classic/theme-classic.css" />

        <title>Monster</title>
    </head>
    <body>
		<div data-role="page" id="page1">
			<div data-role="header" data-theme="b"><h6>Register</h6></div>
			<div data-role="main" class="ui-content">
				name:  <input type="text" id="txt-name"><br>
				email: <input type="text" id="txt-email"><br>
				<button data-theme="e" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-camera" onclick="getPhoto()">Capture Photo</button>
			</div>
			<div data-role="footer" data-theme="b"><h6>&copy; 2014 SunGard</h6></div>
		</div>
		<div data-role="page" id="page2">
			<div data-role="header" data-theme="b"><h6>Register</h6></div>
			<div data-role="main" class="ui-content">
				name:  <span id="page2-span-name"></span><br />
				email: <span id="page2-span-email"></span>
				<button data-theme="e" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-camera" onclick="getPhoto()">Capture Another</button>
			</div>
			<div data-role="footer" data-theme="b"><h6>&copy; 2014 SunGard</h6></div>
		</div>
		<div data-role="page" id="page3">
			<div data-role="header" data-theme="b"><h6>Register Successfully!</h6></div>
			<div data-role="main" class="ui-content">
				<img style="display:none" id="image" src="" />
				name:  <span id="page3-span-name"></span><br />
				email: <span id="page3-span-email"></span>
				<a href="index.html" data-role="button" data-theme="e">Home</a>
				<a href="login.html" data-role="button" data-theme="e">Login</a>
			</div>
			<div data-role="footer" data-theme="b"><h6>&copy; 2014 SunGard</h6></div >
		</div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
			function getPhoto() {
				navigator.camera.getPicture(onSuccess, onFail, { quality: 50,
					destinationType: navigator.camera.DestinationType.FILE_URI,
					sourceType: navigator.camera.PictureSourceType.CAMERA,
					direction: navigator.camera.Direction.FRONT});
			}

			function onSuccess(imageURI) {
				var win = function(r) {
					var json = JSON.parse(r.response);
					if (json.status == 0) {
						$.mobile.navigate('#page2');
						document.getElementById("page2-span-name").innerText = json.name;
						document.getElementById("page2-span-email").innerText = json.email;
					} else if(json.status == 1) {
						$.mobile.navigate('#page3');
						document.getElementById("page3-span-name").innerText = json.name;
						document.getElementById("page3-span-email").innerText = json.email;
						var image = document.getElementById('image');
						image.style.display = 'block';
						image.src = "data:image/jpeg;base64," + json.imageString;
					} else if(json.status == -1) {
						alert('An error has occurred: Please try again');
					}
				}

				var fail = function(error) {
					alert("An error has occurred: Code = " + error.code);
				}

				var options = new FileUploadOptions();
				options.fileKey="file";
				options.fileName=imageURI.substr(imageURI.lastIndexOf('/')+1);
				options.mimeType="image/jpeg";
				options.params = {
					'name':  document.getElementById("txt-name").value,
					'email': document.getElementById("txt-email").value
				};

				var ft = new FileTransfer();
				ft.upload(imageURI, encodeURI("http://10.253.125.88:8084/face/rest/mobile/register"), win, fail, options);
			}

			function onFail(message) {
				alert('An error has occurred: ' + message);
			}
        </script>
    </body>
</html>
